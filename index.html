<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Watchlist</title>
    <script
      src="https://kit.fontawesome.com/a6f7fcbc17.js"
      crossorigin="anonymous"
    ></script>
    <script src="main.js" defer></script>
    <link rel="icon" type="image/x-icon" href="/assets/movie-icon.png" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Find your film</h1>
        <a href="watchlist.html">My Watchlist</a>
      </header>
      <search id="search">
        <form>
          <div class="search-bar">
            <i
              id="search-icon"
              class="fa-solid fa-magnifying-glass"
              aria-hidden="true"
            ></i>
            <label for="search-query"></label>
            <input
              type="text"
              placeholder="Search for a movie"
              name="search-query"
              id="search-query"
            />
            <button>Search</button>
          </div>
        </form>
      </search>
      <main class="no-movies">
        <div id="no-movies">
          <i id="film-icon" class="fa-solid fa-film" aria-hidden="true"></i>
          <p>Start exploring</p>
        </div>
        <section id="cards-container"></section>
      </main>
    </div>
  </body>
</html>
